<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <main>
    <div class="container">

      <div class="result">
        <h1>Your Result</h1>
        <div class="score">
          <p><span>76</span></p>
          <p>of 100</p>
        </div>
        <div class="score-blurb">
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>

      </div>

      <div class="summary">
        <h2>Summary</h2>
        <div class="subscore reaction">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <h3>Reaction</h3>
          <p><span>80</span> / 100</p>
        </div>
        <div class="subscore memory">
          <img src="./assets/images/icon-memory.svg" alt="">
          <h3>Memory</h3>
          <p><span>92</span> / 100</p>
        </div>
        <div class="subscore verbal">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <h3>Verbal</h3>
          <p><span>61</span> / 100</p>
        </div>
        <div class="subscore visual">
          <img src="./assets/images/icon-visual.svg" alt="">
          <h3>Visual</h3>
          <p><span>72</span> / 100</p>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </main>
</body>

</html>
